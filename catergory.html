<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Responsive Food Website Design Tutorial</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section starts      -->

    <header>
      <a href="#" class="logo"><i class="fas fa-utensils"></i>resto.</a>

      <nav class="navbar">
        <a class="active" href="#home">home</a>
        <a href="#dishes">dishes</a>
        <a href="#about">about</a>
        <a href="#menu">menu</a>
        <a href="#review">review</a>
        <a href="#order">order</a>
      </nav>

      <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i>
        <a href="#" class="fas fa-heart"></a>
        <a href="#" class="fas fa-shopping-cart"></a>
      </div>
    </header>

    <!-- header section ends-->

    <!-- search form  -->

    <form action="" id="search-form">
      <input
        type="search"
        placeholder="search here..."
        name=""
        id="search-box"
      />
      <label for="search-box" class="fas fa-search"></label>
      <i class="fas fa-times" id="close"></i>
    </form>

    <!-- home section starts  -->

    <!-- home section ends -->

    <!-- dishes section starts  -->

    <section class="dishes category mt-5 pt-5" id="dishes">
      <h3 class="sub-heading mt-5">our dishes</h3>
      <h1 class="heading">Catergories</h1>

      <div class="box-container row justify-content-around">
      </div>
    </section>

    <!-- footer section starts  -->

    <section class="footer">

      <div class="box-container">
  
          <div class="box">
              <h3>locations</h3>
              <a href="#">india</a>
              <a href="#">canada</a>
          </div>
  
          <div class="box">
              <h3>quick links</h3>
              <a href="#">home</a>
              <a href="#">dishes</a>
              <a href="#">about</a>
              <a href="#">menu</a>
              <a href="#">reivew</a>
              <a href="#">order</a>
          </div>
  
          <div class="box">
              <h3>contact info</h3>
              <a href="#">+438-428-3455</a>
          </div>
  
          <div class="box">
              <h3>follow us</h3>
              <a href="#">facebook</a>
              <a href="#">twitter</a>
              <a href="#">instagram</a>
              <a href="#">linkedin</a>
          </div>
  
      </div>
  
      <div class="credit"> copyright @ 2022</div>
  
  </section>

    <!-- footer section ends -->

    <!-- loader part  -->
    <div class="loader-container">
      <img src="images/loader.gif" alt="" />
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- custom js file link  -->
    <script src="js/category.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
